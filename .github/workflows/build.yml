name: ğŸ  Build and Test with Docker

on: 
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ  Build
        run: npm run build

      - name: ğŸ’… Lint
        run: npm run lint

      - name: ğŸ’‡â€â™€ï¸ Lint --fix
        run: npm run lint:fix

      - name: ğŸ› ï¸ Debug Docker
        run: |
          docker --version
          docker-compose --version
          docker info

      - name: ğŸš€ Start Docker Compose
        run: docker-compose up -d

      - name: âœ… Test 
        run: npm run test

      - name: ğŸ›‘ Stop Docker Compose
        run: docker-compose down
